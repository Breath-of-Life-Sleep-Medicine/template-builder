<!-- AliceOne form -->

<div class="input-group">
  <!-- start -->
  <div class="form-floating">
    <input type="time" id="start" class="form-control">
    <label for="start">Lights off</label>
  </div>
  <!-- trt -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="trt" class="form-control" placeholder="">
    <label for="trt">Total recording time</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- end: calculated -->
  <div class="form-floating">
    <input type="time" id="end" class="form-control calculated">
    <label for="end">Lights on</label>
  </div>
</div>

<!-- scored at -->
<label for="scored_at">Device and Sensor Details / Hypopneas scored at</label>
<select id="scored_at" class="form-control">
  <option value="3">3%</option>
  <option value="4" selected>4%</option>
</select>

<!-- label_scored_at -->
<div class="form-text text-end">
  Hypopneas scored at oxygen desaturation <span id="label_scored_at">4</span>%
</div>

<label for="">Respiratory Events</label>
<div class="input-group">
  <!-- ahi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ahi" class="form-control" placeholder="">
    <label for="ahi">AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- hi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="hi" class="form-control" placeholder="">
    <label for="hi">Hypopnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- ai: calculate ai from ahi & hi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ai" class="form-control calculated" placeholder="">
    <label for="ai">Apnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<label for="oximetry"> Oximetry Summary</label>

<div class="input-group" id="oximetry">
  <!-- ox_avg -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_avg" class="form-control" placeholder="">
    <label for="ox_avg">Average</label>
  </div>
  <span class="input-group-text">%</span>
  <!-- ox_min -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_min" class="form-control" placeholder="">
    <label for="ox_min">Lowest SpO2 %</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<!-- odi -->
 <div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="odi" class="form-control" placeholder="">
    <label for="odi">Oxygen desaturation index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<!-- od_duration -->
<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="od_duration" class="form-control" placeholder="">
    <label for="od_duration">Duration with oxygen saturation < 89%</label>
  </div>
  <span class="input-group-text">min</span>
</div>

<label for="">Heart Rate Stats</label>

<div class="input-group" id="pulse">
  <!-- pulse_avg -->
   <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_avg" class="form-control" placeholder="">
    <label for="pulse_avg">Mean HR during sleep</label>
  </div>
  <span class="input-group-text">bpm</span>
</div>

<label for="">Snoring Summary</label>

<!-- snores -->
<div class="form-floating">
  <input type="text" inputmode="numeric" id="snores" class="form-control" placeholder="">
  <label for="snores">Total snoring episodes</label>
</div>
