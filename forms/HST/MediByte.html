<!-- MediByte form -->

<!-- comments: scored at -->
<label for="scored_at">Comments</label>
<select id="scored_at" class="form-control">
  <option value="4" selected>empty / unspecified</option> <!--default value is 4%-->
  <option value="3">3%</option>
  <option value="4">4%</option>
</select>

<!-- label_scored_at -->
<div class="form-text text-end">
  Hypopneas scored at oxygen desaturation <span id="label_scored_at">4</span>%
</div>

<!-- duration -->
<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="duration" class="form-control" placeholder="">
    <label for="duration">Total recording time</label>
  </div>
  <span class="input-group-text">min</span>
</div>


<div class="input-group">
  <!-- ahi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ahi" class="form-control" placeholder="">
    <label for="ahi">AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- hi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="hi" class="form-control" placeholder="">
    <label for="hi">Hypopnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- ai: calculate ai from ahi & hi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ai" class="form-control calculated" placeholder="">
    <label for="ai">Apnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<label for="">Supine</label>
<div class="input-group">
  <!-- s_ahi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="s_ahi" class="form-control" placeholder="">
    <label for="s_ahi">AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- s_percent -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="s_percent" class="form-control" placeholder="">
    <label for="s_percent">Duration</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<label for="oximetry"> Oxygen saturation (oximetry)</label>

<div class="input-group" id="oximetry">
  <!-- ox_avg -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_avg" class="form-control" placeholder="">
    <label for="ox_avg">Mean</label>
  </div>
  <span class="input-group-text">%</span>
  <!-- ox_min -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_min" class="form-control" placeholder="">
    <label for="ox_min">Minimum</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<!-- odi -->

<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="odi" class="form-control" placeholder="">
    <label for="odi">Oxygen desaturation index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<!-- od_duration -->

<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="od_duration" class="form-control" placeholder="">
    <label for="od_duration">Duration with oxygen saturation <= 89%</label>
  </div>
  <span class="input-group-text">min</span>
</div>

<label for="pulse"> Heart rate</label>

<div class="input-group" id="pulse">
  <!-- pulse_min -->
   <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_min" class="form-control" placeholder="">
    <label for="pulse_min">Minimum</label>
  </div>
  <span class="input-group-text">bpm</span>
  <!-- pulse_avg -->
   <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_avg" class="form-control" placeholder="">
    <label for="pulse_avg">Average</label>
  </div>
  <span class="input-group-text">bpm</span>
  <!-- pulse_max -->
   <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_max" class="form-control" placeholder="">
    <label for="pulse_max">Maximum</label>
  </div>
  <span class="input-group-text">bpm</span>
</div>

<!-- snores -->

<div class="form-floating">
  <input type="text" inputmode="numeric" id="snores" class="form-control" placeholder="">
  <label for="snores">Snores</label>
</div>
