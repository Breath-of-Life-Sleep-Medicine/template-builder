<!-- resmed airview form -->

<div class="input-group">
  <!-- start -->
  <div class="form-floating">
    <input type="time" id="start" class="form-control">
    <label for="start">Started</label>
  </div>
  <!-- end -->
  <div class="form-floating">
    <input type="time" id="end" class="form-control">
    <label for="end">Ended</label>
  </div>
</div>

<!-- duration: semi-calculation - choose between calculation - 1 and calculation-->

<label for="">Duration</label>

<div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="duration" id="duration1" inputmode="numeric" checked>
    <label class="form-check-label" for="duration1" id="duration1_label">00:00</label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="duration" id="duration2" inputmode="numeric">
    <label class="form-check-label" for="duration2" id="duration2_label">00:00</label>
  </div>
</div>

<div class="input-group">
  <!-- ahi -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ahi" class="form-control" aria-label="AHI" placeholder="AHI">
    <label for="ahi">AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- apnea index -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ai" class="form-control" aria-label="Apnea index" placeholder="Apnea index">
    <label for="ai">Apnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
  <!-- hypopnea index -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="hi" class="form-control calculated" aria-label="Hypopnea index" placeholder="Hypopnea index">
    <label for="hi">Hypopnea index</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<!-- supine ahi -->
<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="s_ahi" class="form-control" aria-label="Supine AHI" placeholder="Supine AHI">
    <label for="s_ahi">Supine AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<label for="">Duration supine</label>
<div class="input-group">
  <div class="form-floating">
    <input-duration class="form-control h m" id="s_duration"></input-duration>
    <label for="s_duration">Hours : Minutes</label>
  </div>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="s_percent" class="form-control" aria-label="percent of flow monitoring time spent supine" placeholder="">
    <label for="s_percent">% FMT</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<label for=""> Oxygen saturation</label>

<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_base" class="form-control" aria-label="" placeholder="">
    <label for="ox_base">Baseline</label>
  </div>
  <span class="input-group-text">%</span>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_avg" class="form-control" aria-label="" placeholder="">
    <label for="ox_avg">Average</label>
  </div>
  <span class="input-group-text">%</span>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="ox_min" class="form-control" aria-label="" placeholder="">
    <label for="ox_min">Minimum</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="odi" class="form-control" aria-label="" placeholder="">
    <label for="odi">Oxygen Desaturation Index (ODI)</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<label for="">Duration oxygen saturation <= 88%</label>
<div class="input-group">
  <div class="form-floating">
    <input-duration class="form-control h m" id="od_duration"></input-duration>
    <label for="od_duration">Hours : Minutes</label>
  </div>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="od_percent" class="form-control" aria-label="percent of oxygen monitoring time spent under 88% oxygen saturation" placeholder="">
    <label for="od_percent">% OMT</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<label for="">Heart rate</label>
<div class="input-group">
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_min" class="form-control" aria-label="" placeholder="">
    <label for="pulse_min">Minimum</label>
  </div>
  <span class="input-group-text">bpm</span>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_avg" class="form-control" aria-label="" placeholder="">
    <label for="pulse_avg">Average</label>
  </div>
  <span class="input-group-text">bpm</span>
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="pulse_max" class="form-control" aria-label="" placeholder="">
    <label for="pulse_max">Maximum</label>
  </div>
  <span class="input-group-text">bpm</span>
</div>

<!-- snores -->
<div class="form-floating">
  <input type="text" inputmode="numeric" id="snores" class="form-control" aria-label="Number of snores" placeholder="">
  <label for="snores">Snores</label>
</div>

<!-- guidelines -->
<label for="">Analysis guidelines</label>
<select id="guidelines" class="form-control">
  <!-- 2007: 4% -->
  <option value="4" selected>2007</option>
  <!-- 2012: 3% -->
  <option value="3">2012</option>
</select>

<!-- scored_at -->
<div class="form-text text-end">
  Hypopneas scored at oxygen desaturation <span id="scored_at">4</span>%
</div>
