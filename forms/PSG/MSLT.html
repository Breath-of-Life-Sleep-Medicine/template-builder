<!-- MSLT form -->

<!-- Diagnostic PSG Portion -->
<h2>Diagnostic</h2>

<div class="input-group">
  <!-- prev: AHI -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="prev_ahi" class="form-control" placeholder="">
    <label for="prev_ahi">AHI</label>
  </div>
  <span class="input-group-text">evt/hr</span>
</div>

<div class="input-group">
  <!-- prev: total sleep time -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="prev_tst" class="form-control" placeholder="">
    <label for="prev_tst">Total sleep time</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- prev: sleep efficiency -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="prev_eff" class="form-control" placeholder="">
    <label for="prev_eff">Sleep efficiency</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<div class="input-group">
  <!-- prev: sleep latency -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="prev_lat" class="form-control" placeholder="">
    <label for="prev_lat">Sleep latency</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- prev: REM latency - less wake -->
  <input type="checkbox" class="btn-check" id="prev_r_na" autocomplete="on">
  <label class="btn btn-secondary" for="prev_r_na">N/A</label>
  <div class="form-floating requires_rem prev_r_lat_visibility">
    <input type="text" inputmode="numeric" id="prev_r_lat" class="form-control" placeholder="">
    <label for="prev_r_lat">REM latency (less wake time)</label>
  </div>
  <span class="input-group-text requires_rem prev_r_lat_visibility">min</span>
</div>

<!-- MSLT Portion -->
<h2>MSLT</h2>

<!-- nap 1 -->
<label for="">Nap 1</label>
<div class="input-group">
  <!-- start -->
  <div class="form-floating">
    <input type="time" id="nap1_start" class="form-control">
    <label for="nap1_start">Started</label>
  </div>
  <!-- sleep latency -->
  <div class="form-floating">
    <input-duration class="form-control m s" id="nap1_lat"></input-duration>
    <label for="nap1_lat">Sleep onset latency</label>
  </div>
  <!-- rem NA -->
  <input type="checkbox" class="btn-check" id="nap1_r_na" autocomplete="on">
  <label class="btn btn-secondary" for="nap1_r_na">N/A</label>
  <!-- rem latency -->
  <div class="form-floating nap1_visibility">
    <input-duration class="form-control m s" id="nap1_r_lat"></input-duration>
    <label for="nap1_r_lat">REM latency</label>
  </div>
</div>
