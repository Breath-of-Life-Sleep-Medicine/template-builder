<!-- split-night form -->

<div class="input-group">
  <!-- start -->
  <div class="form-floating">
    <input type="time" id="start" class="form-control">
    <label for="start">Lights out</label>
  </div>
  <!-- total recording time -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="trt" class="form-control" placeholder="">
    <label for="trt">Total recording time</label>
  </div>
  <span class="input-group-text">min</span>
</div>

<div class="input-group">
  <!-- total sleep time -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="tst" class="form-control" placeholder="">
    <label for="tst">Total sleep time</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- sleep efficiency -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="eff" class="form-control calculated" placeholder="">
    <label for="eff">Sleep efficiency</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<div class="input-group">
  <!-- sleep latency -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="lat" class="form-control" placeholder="">
    <label for="lat">Sleep latency</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- wake after sleep onset -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="waso" class="form-control" placeholder="">
    <label for="waso">WASO (wake after sleep onset)</label>
  </div>
  <span class="input-group-text">min</span>
  <!-- REM latency - less wake -->
  <div class="form-floating requires_rem">
    <input type="text" inputmode="numeric" id="r_lat" class="form-control" placeholder="">
    <label for="r_lat">REM latency (less wake time)</label>
  </div>
  <span class="input-group-text requires_rem">min</span>
</div>


<hr> <!-- next page -->

<div class="input-group">
  <!-- N1 (% TST) -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="n1" class="form-control" placeholder="">
    <label for="n1">N1</label>
  </div>
  <span class="input-group-text">%</span>
  <!-- N2 (% TST) -->
  <div class="form-floating">
    <input type="text" inputmode="numeric" id="n2" class="form-control" placeholder="">
    <label for="n2">N2</label>
  </div>
  <span class="input-group-text">%</span>
  <!-- N3 (% TST) -->
     <div class="form-floating">
    <input type="text" inputmode="numeric" id="n3" class="form-control" placeholder="">
    <label for="n3">N3</label>
  </div>
  <span class="input-group-text">%</span>
  <!-- REM (% TST) -->
     <div class="form-floating">
    <input type="text" inputmode="numeric" id="rem" class="form-control" placeholder="">
    <label for="rem">REM</label>
  </div>
  <span class="input-group-text">%</span>
</div>

<!-- sum of sleep phases -->
<div class="form-text text-end">
  Sum: <span id="sum_phase">0.0</span>%
</div>

<label for="">Counts</label>
<div class="input-group">
